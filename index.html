<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>odin calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div id="text-window"></div>
		<div>
			<button class="button" onclick="handleInput(7)">7</button>
			<button class="button" onclick="handleInput(8)">8</button>
			<button class="button" onclick="handleInput(9)">9</button>
			<button class="button" onclick="handleInput('/')">/</button>
		</div>
		<div>
			<button class="button" onclick="handleInput(4)">4</button>
			<button class="button" onclick="handleInput(5)">5</button>
			<button class="button" onclick="handleInput(6)">6</button>
			<button class="button" onclick="handleInput('*')">*</button>
		</div>
		<div>
			<button class="button" onclick="handleInput(1)">1</button>
			<button class="button" onclick="handleInput(2)">2</button>
			<button class="button" onclick="handleInput(3)">3</button>
			<button class="button" onclick="handleInput('-')">-</button>
		</div>
		<div>
			<button class="button" onclick="handleInput(0)">0</button>
			<button class="button" onclick="handleInput('C')">C</button>
			<button class="button" onclick="handleInput('=')">=</button>
			<button class="button" onclick="handleInput('+')">+</button>
		</div>
	</div>
	<div class="container">
		<h1 id="cur_op"></h1>
		<h1 id="stored"></h1>
	</div>
	<script src="script.js"></script>
</body>
</html>
